<!-- src/main/resources/templates/user/signup.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- Head 태그 -->

<head>
    <div th:replace="~{fragments/header :: header-head}"></div>
</head>

<body>
    <!-- 상단 메뉴 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 메인 콘텐츠 영역 -->
    <script defer th:src="@{/js/user/signup.js}"></script>
    <main class="container mt-5">
        <section>
            <h2 class="mb-4">회원가입</h2>
            <form id="signupForm">
                <div class="mb-3 position-relative">
                    <label for="username" class="form-label">아이디</label>
                    <div class="tooltip" id="username-tooltip">6자리 이상의 알파벳 또는 알파벳과 숫자로 아이디를 구성하세요.</div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
                        <span class="input-group-text">
                            <img th:src="@{/images/red-x.svg}" class="feedback-icon" id="username-invalid">
                            <img th:src="@{/images/orange-question.svg}" class="feedback-icon" id="username-question">
                            <img th:src="@{/images/green-check.svg}" class="feedback-icon" id="username-valid">
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">암호</label>
                    <input type="password" class="form-control" id="password" placeholder="암호를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">암호 재입력</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="암호를 다시 입력하세요"
                        required>
                </div>
                <div class="mb-3">
                    <label for="pin" class="form-label">개인식별번호 (숫자 6자리)</label>
                    <input type="text" class="form-control" id="pin" placeholder="개인식별번호를 입력하세요" pattern="\d{6}"
                        required>
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
        </section>
    </main>

    <!-- 하단 메뉴 -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
