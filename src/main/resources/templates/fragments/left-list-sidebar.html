<aside th:fragment="left-list-sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
        <div id="briefList">
            <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>관련 목록</span>
            </h5>
            <ul class="nav flex-column mb-2">
                <li class="nav-item" th:each="item : ${relatedItems}">
                    <a class="nav-link" th:href="@{'/detail/' + ${item.id}}" th:text="${item.title}">
                        관련 아이템 제목
                    </a>
                </li>
            </ul>
        </div>
    </div>
</aside>
