<!-- src\main\resources\templates\fragments\header.html -->

<!-- head 프래그먼트 -->

<head th:fragment="header-head">
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<!-- 주석 어노테이션은 변수의 타입 힌트를 제공하여, 코드 작성 시 실수를 줄임 -->
	<!-- 템플릿 파일을 읽는 개발자가 변수의 타입과 용도를 쉽게 이해 -->
	<!-- IntelliJ IDEA와 같은 IDE에서는 주석 어노테이션을 통해
	Thymeleaf 템플릿 내에서 변수를 선언하고 타입을 명시하면, IDE가
	해당 변수를 인식하고 코드 완성, 타입 검사 등의 기능을 제공할 수 있음 -->
	<!-- ${title} 변수는 Spring MVC 컨트롤러에서 처리할 수 있음 -->
	<!--/*@thymesVar id="title" type="java.lang.String"*/-->
	<title th:text="${title}">DevQuest</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/fonts.css}">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
	<script crossorigin="anonymous" defer
	        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script defer th:src="@{/js/custom.js}"></script>
</head>

<!-- header 프래그먼트, body 안에 들어가야 함 -->
<header class="py-3 mb-4 border-bottom" th:fragment="header">
	<div class="container d-flex align-items-center">
		<a class="navbar-brand d-flex align-items-center" th:href="@{/}">
			<span class="fs-4" id="siteLogo">DevQuest</span>
		</a>
		<nav class="navbar navbar-expand-lg w-100 justify-content-center">
			<div class="navbar-collapse">
				<ul class="navbar-nav mx-auto" id="mainMenu">
					<li class="nav-item"><a class="nav-link" th:href="@{/company/list}">기업</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/job/list}">채용</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/resume/list}">셀프구직</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/team/list}">팀빌딩</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/quest/list}">퀘스트</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/webinar/list}">웨비나</a></li>
				</ul>
				<ul class="navbar-nav" id="userMenu">
					<li class="nav-item" th:if="${user == null}">
						<a class="nav-link" th:href="@{/user/register}">회원가입</a>
					</li>
					<li class="nav-item" th:if="${user != null}">
						<a class="nav-link" th:href="@{/user/profile}">프로필</a>
					</li>
					<li class="nav-item" th:if="${user == null}">
						<a class="nav-link" th:href="@{/user/login}">로그인</a>
					</li>
					<li class="nav-item" th:if="${user != null}">
						<a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</header>
