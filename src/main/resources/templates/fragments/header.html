<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>DevQuest</title>

	<link rel="stylesheet" th:href="@{/css/custom.css}">

	        defer integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script defer th:src="@{/js/custom.js}"></script>
</head>

<body>
<header class="py-3 mb-4 border-bottom" th:fragment="header">
	<div class="container d-flex flex-wrap justify-content-center">

		   href="/">

		<nav>
			<ul class="nav nav-pills">
				<li class="nav-item"><a class="nav-link" href="/company">회사</a></li>

				<li class="nav-item"><a class="nav-link" href="/webinar">웨비나</a></li>
			</ul>

</body>

</html>
