# devquest\src\main\resources\application.properties
spring.application.name=devquest
# 템플릿 캐싱 활성화
# 템플릿 캐싱은 캐시된 템플릿이 변경되지 않는다는 가정하에 동작
# 템플릿 파일이 변경될 경우, 캐시를 무효화하고 다시 빌드해야 함
# 개발 중일땐 false 설정, 프로덕션 환경에서는 true
# spring.thymeleaf.cache=false
# 서버 포트 설정
server.port=8080
# MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/devquest
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver