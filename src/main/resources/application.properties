# src\main\resources\app.properties
spring.application.name=devquest
# 템플릿 캐싱 활성화
# 템플릿 캐싱은 캐시된 템플릿이 변경되지 않는다는 가정하에 동작
# 템플릿 파일이 변경될 경우, 캐시를 무효화하고 다시 빌드해야 함
# 개발 중일땐 false 설정, 프로덕션 환경에서는 true
spring.thymeleaf.cache=false
# SSL 설정
server.port=8443
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=cpflzh1234
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=your_alias
# HTTP/2 활성화
server.http2.enabled=true
# JDBC 설정
spring.datasource.url=jdbc:mysql://localhost:3306/devquest
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# always: 애플리케이션이 시작될 때마다 초기화 스크립트(schema.sql과 data.sql 등)가 항상 실행
# never: 애플리케이션이 시작될 때 초기화 스크립트를 실행하지 않음
# embedded: 애플리케이션이 시작될 때 임베디드 데이터베이스(H2, HSQL, Derby 등)만 초기화
# 초기화 스크립트는 resources 폴더 아래에 두어야 함
spring.sql.init.mode=always