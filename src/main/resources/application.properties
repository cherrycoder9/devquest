# src\main\resources\app.properties
spring.application.name=devquest
# 템플릿 캐싱 활성화
# 템플릿 캐싱은 캐시된 템플릿이 변경되지 않는다는 가정하에 동작
# 템플릿 파일이 변경될 경우, 캐시를 무효화하고 다시 빌드해야 함
# 개발 중일땐 false 설정, 프로덕션 환경에서는 true
spring.thymeleaf.cache=false
# SSL 설정
server.port=8443
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=cpflzh1234
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=your_alias
# HTTP/2 활성화
server.http2.enabled=true
